<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
                xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>redirect</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../demo/demo.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        body
        {
            width:100%;height:100%;margin:0;overflow:hidden;
        }
        .mini-button
        {
            width:450px;height: 100px;text-align: center;
        }
    </style>
    <script src="../scripts/boot.js" type="text/javascript"></script>

</head>
<body >
<div id="loginWindow" class="mini-fit"  style="width:100%;height:100%;"
     showModal="true" showCloseButton="false"
>
    <div id="userForward"  align="center" style="padding-top: 200px">
      <shiro:hasRole name="admin"> <a onclick="onUserManagement" class="mini-button" style="font-size: 50px;
        padding-top: 30px;color: #880000;font-family:Verdana;text-decoration: underline"; >用户信息管理</a></shiro:hasRole>
    </div>
    <div id="drugForward" align="center" style="padding-top: 50px">
       <shiro:authenticted><a onclick="onDrugManagement" class="mini-button" style="font-size: 50px;
        padding-top: 30px;color:#880000;font-family:Verdana;text-decoration: underline" >药品信息管理</a></shiro:authenticted>
    </div>
    <div id="stockForward" align="center" style="padding-top: 50px">
        <shiro:hasRole name="admin"> <a onclick="onStockQuery" class="mini-button" style="font-size: 50px;
        padding-top: 30px;color:#880000;font-family:Verdana;text-decoration: underline" >库存信息查询</a></shiro:hasRole>
    </div>


</div>

<script type="text/javascript">
    mini.parse();

    var loginWindow = mini.get("loginWindow");
    loginWindow.show();

    function onUserManagement(e) {
        var form = new mini.Form("#loginWindow");

        form.validate();
        if (form.isValid() == false) return;

        loginWindow.hide();
        window.location = "/userManagement";
    }

    function onDrugManagement(e) {
        var form = new mini.Form("#loginWindow");

        form.validate();
        if (form.isValid() == false) return;

        loginWindow.hide();
        window.location = "/drugManagement";
    }

    function onStockQuery(e) {
        var form = new mini.Form("#loginWindow");

        form.validate();
        if (form.isValid() == false) return;

        loginWindow.hide();
        window.location = "/stock";
    }
</script>

</body>
</html>
